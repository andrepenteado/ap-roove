<app-breadcrumb [title]="'Cadastro de Paciente'" [items]="['Paciente']" [active_item]="'Cadastro'"></app-breadcrumb>

<div class="col-12 col-md-8 offset-md-2">
  <div class="card border border-primary rounded shadow-lg">
    <div class="card-header">
      <h5>Cadastro de Paciente</h5>
      <span>Paciente desde:</span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-12 col-md-12">
          <label>Nome</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label>CPF</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Data de Nascimento</label>
          <input class="form-control" type="date">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-4">
          <label>Telefone</label>
          <input class="form-control" type="tel">
        </div>
        <div class="form-group col-12 col-md-2">
          <label><i class="icofont icofont-social-whatsapp"></i> WhatsApp?</label>
          <div class="checkbox checkbox-primary">
            <input type="checkbox">
            <label>Sim</label>
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
          <label>E-mail</label>
          <input class="form-control" type="email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-4">
          <label>CEP</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-8">
          <label>Logradouro</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-12 col-md-4">
          <label>Número</label>
          <input class="form-control" type="number">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-5">
          <label>Bairro</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-12 col-md-5">
          <label>Cidade</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-12 col-md-2">
          <label>Estado</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-9">
          <label>Profissão</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-12 col-md-3">
          <label>Dia de Vencimento</label>
          <input class="form-control" type="number">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-12">
          <label>Frequência</label>
          <div class="form-group m-t-15 m-checkbox-inline mb-0 custom-radio-ml ml-2">
            <div class="radio radio-primary">
              <input type="radio">
              <label class="mb-0">Uma vez por semana</label>
            </div>
            <div class="radio radio-primary">
              <input type="radio">
              <label class="mb-0">Duas vezes por semana</label>
            </div>
            <div class="radio radio-primary">
              <input type="radio">
              <label class="mb-0">Três vezes por semana</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-12">
          <label>Queixa</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-12">
          <label>Remédios</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-12">
          <label>Objetivos</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-center">
        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Gravar</button>
        <input class="btn btn-light ml-1" type="reset" value="Cancelar">
      </div>
    </div>
  </div>
</div>
